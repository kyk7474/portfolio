<!DOCTYPE html>
<html">
  <head>
    <meta charset="utf-8">
    <style>
      .sw{
        color:blue;
      }
      #id{
        color:green;
        font-weight:bold;
      }
    </style>
    <script>
      function value_check(self){
        var check_count = document.getElementsByName("language").length;

        for(var i=0; i<check_count; i++){
          if(document,getElementsByName("language")[i].checked == true){
            alert(document.getElementsByName("language")[i].value);
          }
        }
      }

    </script>
  </head>
  <body>
    <h1>남궁여준의 프로필</h1>
    <h3 style="color:white;background-color:black";>2학년9반4번</h3>
    <h4><span class="sw">소프트웨어 1등</span>,<span id="smc">세명컴퓨터고등학교</span>
    <ol>
      <li><a href="1.html">1.html</a></li>
      <li><a href="2.html">2.html</a></li>
      <li><a href="3.html">3.html</a></li>
    </ol>
    <input type="button" id="pink_white" value="pink" onclick="
      document.querySelector('body').style.color='white';
      document.querySelector('body').style.backgroundColor='pink';
    ">
    <input type="button" id="question" value="email" onclick="
      alert('koyk7474@gmail.com');
    ">
    <input type="button" id="change" value="on" onclick="
      if(document.querySelector('#change').value==='on'){
        document.querySelector('body').style.color='black';
        document.querySelector('body').style.backgroundColor='yellow';
        document.querySelector('#change').value='off';
      }else{
        document.querySelector('body').style.color='yellow';
        document.querySelector('body').style.backgroundColor='black';
        document.querySelector('#change').value='on';
      }
    ">
    <br>
    <script>
      var day={
        "monday":"happy",
        "tuesday":"sad",
        "wendesday":"exciting"
      };
    </script>
    <script>
      for(var key in day){
        document.write(key+':'+day[key]+'<br>');
      }
    </script>
    <script>
      var month=["monday","tuesday","wendesday","Thursday","friday","saturday"];
    </script>
    <script>
      document.write('<h3>'+'오늘은'+month[1]+'입니다.');
    </script>
    <input type="checkbox" name="language" value="java">
    <input type="checkbox" name="language" value="c">
    <input type="checkbox" name="language" value="python">
    <input type="button" value="체크된 객체 가져오기" onclick="
      value_check(this);
    ">
  </body>
</html>
